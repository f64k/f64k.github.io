        function updateUIonLoginLogout(user) {
            var isLoggedIn = false;
            if (user) {
                isLoggedIn = true;
            }
            var logINlogOUT = document.getElementById("logINlogOUT");
            if (logINlogOUT) {
                if (isLoggedIn) {
                    logINlogOUT.classList.remove("not_logged");
                    logINlogOUT.classList.add("logged");
                } else {
                    logINlogOUT.classList.remove("logged");
                    logINlogOUT.classList.add("not_logged");
                }
            }
            var user_name = logINlogOUT.querySelector("#user_name");
            if (user_name) {
                if (user) {
                    user_name.innerText = user.displayName;
                } else {
                    user_name.innerText = "НЕТ ПОЛЬЗОВАТЕЛЯ";
                }
            }
        }

        function createGuid() {
            if (self.URL && self.Blob) {
                var blob = new Blob([]);
                var url = URL.createObjectURL(blob);
                var regex = /[a-fA-F0-9]{8}-[a-fA-F0-9]{4}-4[a-fA-F0-9]{3}-[89aAbB][a-fA-F0-9]{3}-[a-fA-F0-9]{12}/;
                var match = regex.exec(url);
                match = match ? match[0] : url;
                URL.revokeObjectURL(url);
                return match;
            } else { return "00000000-0000-0000-0000-000000000000"; }
        }
