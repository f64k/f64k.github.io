  <style>
    html, body {
      margin: 0;
      border: 0;
      min-height: 100% !important;
      height: 100%;
      overflow: hidden;
    }

    /* Basic page style resets */
    * {
      box-sizing: border-box;
    }

    [hidden] {
      display: none !important;
    }

    .body-layout {
      display: grid;
      grid-template-columns: auto 1fr auto;
      /*grid-template-columns: auto 5fr 1fr;*/
      grid-template-rows: auto auto 1fr auto auto;
      row-gap: 0.2em;
      column-gap: 0.3em;
      padding: 0.2em;
      font-family: Roboto, Tahoma, Arial, Verdana, Helvetica, sans-serif;

      background: linear-gradient(hsla(100, 90%, 20%, 0.1),hsla(270, 90%, 20%, 0.1));
      height: 100%;

      header, footer, nav,
      .block-main,
      .my-nav-left, .my-nav-right
      {
        box-shadow: inset 0 0 9px #0005;
        border-radius: 0.4em;
        padding: 0.3em;
      }

      header {
        grid-column: 1 / span 3;
        grid-row: 1;
      }

      .nav-menu {
        background-color: hsl(270, 34%, 85%);
        grid-column: 1 / span 3;
        grid-row: 2;
      }

      .my-nav-left {
        grid-column: 1;
        grid-row: 3;
        padding: 0.5em;
        word-break: break-word; /*на будущее*/
      }

      .block-main {
        grid-column: 2;
        grid-row: 3;
        height: 100%;
      }

      .my-nav-right {
        grid-column: 3;
        grid-row: 3;
        padding: 0.5em;
        overflow: auto;
      }

      footer {
        grid-column: 1 / span 3;
        grid-row: 5;
      }

      my-block-title {
        font-size: 19px;
        background: linear-gradient(
          hsla(270, 90%, 20%, 0.2),
          hsla(100, 90%, 20%, 0.2)
        );
      }
    }

    sp-an {
      display: inline;
      background: #0001;
    }

    p-p {
      display: block;
      background: #0001;
    }

    centered-content {
      text-align: center;
      margin: auto;
    }
  </style>
  <body class="body-layout">
    <header>header</header>
    <nav class="nav-menu">nav</nav>
    <aside class="my-nav-left">

    <aside class="my-nav-right">

    </aside>
    <footer>footer</footer>
  </body>
