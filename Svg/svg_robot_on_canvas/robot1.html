    <title></title>
	<style>

		.robot .brick {
			fill: hsl(0,0%,90%);
			stroke: hsl(0,0%,70%);
			stroke-width:0.5;
		}
		.robot .brickbottom {
			fill: hsl(0,0%,65%);
			stroke: hsl(0,0%,90%);
			stroke-width:2;
		}
		.robot .screenpad {
			fill: hsl(0,0%,65%);
			stroke: hsl(0,0%,0%);
			stroke-width:0;
		}
		.robot .screen {
			fill: hsl(180,20%,60%);
			stroke: hsl(0,0%,0%);
			stroke-width:2;
		}
		.robot .wheel {
			fill: hsl(0,0%,25%);
			stroke: hsl(0,0%,10%);
			stroke-width:1;
		}
		.robot .sensor {
			fill: hsl(0,50%,65%);
			stroke: hsl(0,0%,50%);
			stroke-width:1;
		}
		.robot .sensor_point {
			fill: white;
			stroke: black;
			stroke-width:1;
		}
		.robot .button {
			fill: hsl(0,0%,25%);
			stroke: hsl(0,0%,100%);
			stroke-width:1.5;
		}
		.robot .axis {
			stroke: hsl(0,0%,30%);
			stroke-width:3;
		}
		.robot .irsensor {
			fill: hsla(0,50%,65%,0.3);
			stroke: hsl(0,0%,50%);
			stroke-width:1;
		}

	</style>

<script>
"use strict";

(function() {
  var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
  window.requestAnimationFrame = requestAnimationFrame;
})();

function sgn(x) { return (x > 0) - (x < 0); }


function getFirstByClass(el, className) {
	var arrEl = el.getElementsByClassName(className);
	if(arrEl && arrEl.length == 1) {
		return arrEl[0];
	} else {
		return undefined;
	}
}


var createPixelReader = function(imageElement, canvas, canvas2) {
	//imageElement.crossOrigin = "Anonymous"; // иногда помогает при чтении картинок с других доменов
	var context = canvas.getContext('2d');
	canvas.width = imageElement.width;
	canvas.height = imageElement.height;
	context.drawImage(imageElement, 0, 0, imageElement.width, imageElement.height);

	if(canvas2) {
		//canvas.style.zIndex = 3;
		canvas2.style.zIndex = 0;
		canvas2.width = canvas.width;
		canvas2.height = canvas.height;
		canvas2.style.position = "absolute";
		canvas2.style.left = canvas.offsetLeft+"px";
		canvas2.style.top = canvas.offsetTop+"px";
		var context2 = canvas2.getContext('2d');
		//context2.moveTo(0,0);
		//context2.lineTo(canvas2.width,canvas2.height);
		//context2.stroke();
	}

	return {
			getPixel: function(x,y) {
				x = ~~(x - canvas.offsetLeft);
				y = ~~(y - canvas.offsetTop);
				var pixelData = context.getImageData(x, y, 1, 1);
				pixelData = pixelData.data;
				return pixelData; 
			},
			drawTo: function(x,y,color) {
				x = ~~(x - canvas.offsetLeft);
				y = ~~(y - canvas.offsetTop);
				context2.lineTo(x,y);
				context2.strokeStyle = color;
				context2.stroke();
			}
	};
};

var createRobot = function(strSvgName, pixReader) {
	var robotSvg = document.getElementById(strSvgName);

    var svg_robot_touchstart = function(event) {
		var elem = event.currentTarget;
		if(true) {
	        event.preventDefault();
	        //elem.className.baseVal = 'touched'; //elem.setAttribute('className','touched'); // elem.className = 'touched';
			var t0 = event.targetTouches ? event.targetTouches[0] : event; // касание или мышь
			var firstX = parseFloat(elem.style.left) || elem.offsetLeft || 0;
			var firstY = parseFloat(elem.style.top)  || elem.offsetTop  || 0;
			// запомним точку, за которую "схватили"
			elem.startX = t0.pageX - firstX;
	        elem.startY = t0.pageY - firstY;
		}
    };

    var svg_robot_touchmove = function(event) {
		var elem = event.currentTarget;
		if(elem.startX && elem.startY) {
	        event.preventDefault();
			var t0 = event.targetTouches ? event.targetTouches[0] : event; // касание или мышь
	        var x = t0.pageX - (elem.startX || 0); // перестраховка, значение должно быть
	        var y = t0.pageY - (elem.startY || 0); // перестраховка, значение должно быть
	        elem.style.left = x;
	        elem.style.top = y;
	        //elem.setAttribute("transform","translate("+x+","+y+")");
		}
    };

    var svg_robot_touchend = function(event) {
		var elem = event.currentTarget;
		if(true) {
	        event.preventDefault();
	        //elem.className.baseVal = 'svgdrag'; // elem.setAttribute('className','');
			elem.startX = null;
	        elem.startY = null;
		}
    };

    robotSvg.addEventListener('touchstart', svg_robot_touchstart, false);
    robotSvg.addEventListener('touchmove', svg_robot_touchmove, false);
	robotSvg.addEventListener('touchend', svg_robot_touchend, false);

    robotSvg.addEventListener('mousedown', svg_robot_touchstart, false);
    robotSvg.addEventListener('mousemove', svg_robot_touchmove, false);
	robotSvg.addEventListener('mouseup', svg_robot_touchend, false);
	robotSvg.addEventListener('mouseleave', svg_robot_touchend, false);

	var robotBody = getFirstByClass(robotSvg, 'robot');

	var screentext = getFirstByClass(robotSvg, 'screentext');
	if(screentext) {
		if(screentext.setScreenAngle == undefined) {
			screentext.setScreenAngle = function(angle) {
				angle = ~~angle;
				var txtAngle = angle + "&deg;";
				for(var l = txtAngle.length; l<9; l++) {
					txtAngle = "&nbsp;" + txtAngle;
				}
				screentext.innerHTML = txtAngle;
			};
		}
		
	}


	var objRobot = {
		sensors: robotSvg.getElementsByClassName('sensor_point'),

		getSensorData: function(sensorNum) {
			if(this.sensors && this.sensors.length > sensorNum) {
				if(robotBody && robotBody.transform && robotBody.transform.baseVal && robotBody.transform.baseVal.length == 2) {
					var m = robotBody.transform.baseVal[0].matrix; // матрица для получения смещения центральной точки
					var centerX = (parseFloat(robotSvg.style.left) || robotSvg.offsetLeft || 0) + m.e;
					var centerY = (parseFloat(robotSvg.style.top) || robotSvg.offsetTop || 0) + m.f;
					var s = this.sensors[sensorNum];
					var sensorX = s.x.baseVal.value + s.width.baseVal.value/2;
					var sensorY = s.y.baseVal.value + s.height.baseVal.value/2;
					var currAngle = robotBody.transform.baseVal[1].angle;
					currAngle = currAngle*Math.PI/180; // из градусов в радианы
			        var sinA = Math.sin(currAngle);
					var cosA = Math.cos(currAngle);
					var rotX = sensorX * cosA - sensorY * sinA;
					var rotY = sensorX * sinA + sensorY * cosA;
					var sx = centerX + rotX;
					var sy = centerY + rotY;
					var data = pixReader.getPixel(sx,sy);
					return data[0];
				}
			}
		},
		move: function(distance) {
			if(robotBody && robotBody.transform && robotBody.transform.baseVal && robotBody.transform.baseVal.length == 2) {
				var currAngle = robotBody.transform.baseVal[1].angle;
				currAngle = currAngle*Math.PI/180;
				var currLeft = parseFloat(robotSvg.style.left) || robotSvg.offsetLeft || 0;
				var currTop = parseFloat(robotSvg.style.top) || robotSvg.offsetTop || 0;
		        robotSvg.style.left = (currLeft - distance*Math.sin(currAngle));
		        robotSvg.style.top = (currTop + distance*Math.cos(currAngle));
		        return this; // для каскадного вызова
			}
		},
		turn: function(angle) {
			if(robotBody && robotBody.transform && robotBody.transform.baseVal && robotBody.transform.baseVal.length == 2) {
				var currAngle = robotBody.transform.baseVal[1].angle;
				var newAngle = currAngle + parseFloat(angle);
				newAngle = newAngle % 360;
				var m = robotBody.transform.baseVal[0].matrix;
				robotBody.setAttribute("transform","translate("+m.e+","+m.f+") rotate("+newAngle+")");
				//screentext.setScreenAngle(newAngle);				
		        return this; // для каскадного вызова
			}
		},

		setScreenTxt: function(txt) {
			if(screentext) {
				screentext.innerHTML = txt;
		        return this; // для каскадного вызова
			}
		},
		animStep: function (timestamp) {
			var thisRobot = this;
		},
		drawTrack: function (color) {
			var thisRobot = this;
			var m = robotBody.transform.baseVal[0].matrix; // матрица для получения смещения центральной точки
			var centerX = (parseFloat(robotSvg.style.left) || robotSvg.offsetLeft) + m.e;
			var centerY = (parseFloat(robotSvg.style.top) || robotSvg.offsetTop) + m.f;
			pixReader.drawTo(centerX,centerY, color);
		},
	};

	objRobot.sensorsCount = objRobot.sensors.length || 0;

	robotSvg.objRobot = objRobot; // запомнить объект робота в элементе SVG изображения. на всякий случай.
	return objRobot;
};

// анализ цвета под пальцем
var event_touch_start_move_1 = function(event, pixReader) {
	var tId = event.target.id;
	if(true)
	{
        event.preventDefault();
		//var elem = event.target;
		var t0 = event.targetTouches[0];
        var x = ~~t0.pageX;
        var y = ~~t0.pageY;

        var color1 = pixReader.getPixel(x,y);

        debug1.innerText = "x="+x+" y="+y+" l="+color1.length+" r="+color1[0]+" g="+color1[1]+" b="+color1[2]+" a="+color1[3];

        if(color1[1] < 60 && color1[1] > 0) {
        	navigator.vibrate(50);
        }
	}
};

function sigmoid(v, cx, cy) {
	v = v/cx;
	v = (v > 1)? 1: v;
	v = (v < -1)? -1: v;
	v = v*cy;
	return v;
}

window.addEventListener('DOMContentLoaded', function() {
	//var body = document.getElementById('body');

	var trackImage = document.getElementById('trackImage1');
	var canvas1 = document.getElementById('trackCanvas1');
	var canvas2 = document.getElementById('trackCanvas2');
	//var canvas1 = document.createElement('canvas');

	var pixReader = createPixelReader(trackImage, canvas1, canvas2);

	var robot1 = createRobot('robot1', pixReader);
	var robot2 = createRobot('robot2', pixReader);

	trackImage.robotsArray = [robot1,robot2]; // чтобы потом можно было получить список роботов, если потребуется

	// здесь программируем поведение роботов

	robot1.animStep = function (timestamp) {
		var thisRobot = this;
		var sensData = thisRobot.getSensorData(0); // один датчик
		var Level1 = 100; // порог серого цвета
		var dLevel = Level1-sensData;
		//dAngle = sigmoid(dLevel, 1, -1);
		var dAngle = dLevel/50; // просто ослабить, со знаком можно играть
		var deltaPrev = thisRobot.prevSensData - sensData;
		//thisRobot.setScreenTxt(deltaPrev);
		var dMove = 0.33; // размер шага. скорость.
		// эмпирически подобранная формула ускорения робота при движении по линии
		dMove = dMove + ((15+Math.abs(deltaPrev))/(Math.abs(dLevel)+15));
		thisRobot.prevSensData = sensData;
		//thisRobot.setScreenTxt((~~(dAngle*10))/10); // округление до одного знака после запятой
		thisRobot.setScreenTxt((~~(dMove*10))/10); // округление до одного знака после запятой
		thisRobot.turn(dAngle).move(dMove); // повернуть, потом шагнуть
		//thisRobot.drawTrack("rgba(155,10,100,0.5)");
	};

	robot2.animStep = function (timestamp) {
		var thisRobot = this;
		var dr0 = thisRobot.getSensorData(0);
		var dr1 = thisRobot.getSensorData(1);
		var dMove = 3.3; // размер шага. скорость.
		var t = 2.9; // поворот при выходе за поле
		if(dr0 != 0 || dr1 != 0) {
			t = -0.8; // обход на белом пространстве
			if(dr0 != 255 || dr1 != 255) {
				var delta = dr0-dr1;
				thisRobot.setScreenTxt(delta);
				if(false) {
					if(Math.abs(delta) != 255) {
							var L1 = 180; // порог серого цвета
							dr0 = L1-dr0;
							dr0 = sigmoid(dr0, 10, 2);
							dr1 = L1-dr1;
							dr1 = sigmoid(dr1, 10, 2);
							t = dr0-dr1;
					} else { // мы на краю
						t = delta % 30;
					}
				}
				t = delta / -30;
			}
		}
		thisRobot.turn(t).move(dMove); // повернуть, потом шагнуть
		thisRobot.drawTrack("rgba(155,10,100,0.1)");
	};

	/// реакция на палец. показываем цвет под пальцем.
	var funcDocTouch = function(event) {event_touch_start_move_1(event, pixReader)};
	document.addEventListener('touchstart', funcDocTouch, false);
	document.addEventListener('touchmove', funcDocTouch, false);

	/// шаг анимации роботов
	function animationStep(timestamp) {
		//var progress = timestamp - start;
		if(trackImage.robotsArray) {
		  	var rN = trackImage.robotsArray.length;
		  	for(var i=0; i<rN; i++) {
		  		if(trackImage.robotsArray[i].animStep) {
		  			trackImage.robotsArray[i].animStep(timestamp);
		  		}
		  	}
		  	window.requestAnimationFrame(animationStep);
		}
	}

	animationStep(); // запуск анимации

}, false);


</script>
