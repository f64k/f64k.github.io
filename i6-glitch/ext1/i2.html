<!DOCTYPE html>
<html lang="en">
<head>
    <title>ExtJS 6.2 Application</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-classic/resources/theme-classic-all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all.js"></script>
    <script>
        Ext.onReady(function() {
            Ext.create('Ext.Viewport', {
                layout: 'border',
                items: [{
                    region: 'north',
                    xtype: 'toolbar',
                    height: 50,
                    items: [{
                        xtype: 'button',
                        text: 'Меню',
                        menu: [{
                            text: 'Главная',
                            iconCls: 'x-fa fa-home',
                            handler: function() {
                                Ext.getCmp('mainContent').update('Главная страница');
                            }
                        }, {
                            text: 'Настройки',
                            iconCls: 'x-fa fa-cog',
                            handler: function() {
                                Ext.getCmp('mainContent').update('Страница настроек');
                            }
                        }, '-', {
                            text: 'Выход',
                            iconCls: 'x-fa fa-sign-out',
                            handler: function() {
                                Ext.Msg.alert('Выход', 'Вы действительно хотите выйти?');
                            }
                        }]
                    }, '->', {
                        xtype: 'tbtext',
                        text: 'Мое приложение',
                        style: {
                            'font-size': '18px',
                            'font-weight': 'bold'
                        }
                    }, '->', {
                        xtype: 'button',
                        text: 'Левая панель',
                        handler: function() {
                            Ext.getCmp('leftPanel').toggle();
                        }
                    }, {
                        xtype: 'button',
                        text: 'Правая панель',
                        handler: function() {
                            Ext.getCmp('rightPanel').toggle();
                        }
                    }]
                }, {
                    region: 'west',
                    xtype: 'panel',
                    id: 'leftPanel',
                    title: 'Левая панель',
                    width: 200,
                    collapsible: true,
                    split: true,
                    floatable: false,
                    items: [{
                        xtype: 'treepanel',
                        rootVisible: false,
                        lines: false,
                        store: {
                            root: {
                                expanded: true,
                                children: [{
                                    text: 'Раздел 1',
                                    iconCls: 'x-fa fa-folder',
                                    expanded: true,
                                    children: [{
                                        text: 'Подраздел 1.1',
                                        leaf: true,
                                        iconCls: 'x-fa fa-file'
                                    }, {
                                        text: 'Подраздел 1.2',
                                        leaf: true,
                                        iconCls: 'x-fa fa-file'
                                    }]
                                }, {
                                    text: 'Раздел 2',
                                    iconCls: 'x-fa fa-folder',
                                    children: [{
                                        text: 'Подраздел 2.1',
                                        leaf: true,
                                        iconCls: 'x-fa fa-file'
                                    }]
                                }]
                            }
                        }
                    }]
                }, {
                    region: 'center',
                    xtype: 'panel',
                    id: 'mainContent',
                    html: '<h1>Добро пожаловать!</h1><p>Выберите пункт меню для продолжения.</p>',
                    bodyPadding: 20
                }, {
                    region: 'east',
                    xtype: 'panel',
                    id: 'rightPanel',
                    title: 'Правая панель',
                    width: 200,
                    collapsible: true,
                    split: true,
                    floatable: false,
                    items: [{
                        xtype: 'form',
                        bodyPadding: 10,
                        items: [{
                            xtype: 'textfield',
                            fieldLabel: 'Поиск',
                            emptyText: 'Введите текст...'
                        }, {
                            xtype: 'button',
                            text: 'Найти',
                            iconCls: 'x-fa fa-search',
                            margin: '10 0 0 0'
                        }]
                    }]
                }, {
                    region: 'south',
                    xtype: 'panel',
                    height: 30,
                    //html: '<div style="text-align: center; padding: 5px;">© 2023 Мое приложение. Все права защищены.</div>'
                    html: '© Мое приложение. Все права защищены.'
                }]
            });
        });
    </script>
</head>
<body>
</body>
</html>
