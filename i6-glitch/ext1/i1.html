<!DOCTYPE html>
<html lang="en">

<head>
    <title>ExtJS 6.2.0 Single Page Application</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-classic/resources/theme-classic-all.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/locale/locale-en.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            Ext.create('Ext.container.Viewport', {
                layout: 'border',
                items: [
                    {
                        region: 'north',
                        xtype: 'panel',
                        title: 'Header',
                        height: 50
                    },
                    {
                        region: 'west',
                        xtype: 'panel',
                        title: 'Navigation',
                        width: 200
                    },
                    {
                        region: 'center',
                        xtype: 'panel',
                        title: 'Main Content',
                        html: 'Welcome to ExtJS 6.2.0 SPA'
                    },
                    {
                        region: 'south',
                        xtype: 'panel',
                        title: 'Footer',
                        height: 30
                    }
                ]
            });
        });
    </script>
</head>

<body>
</body>

</html>
