<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>My page</title>
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <!-- Fonts to support Material Design -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script type="importmap">
        {
            "imports": {
                "react": "https://esm.sh/react@latest",
                "react-dom": "https://esm.sh/react-dom@latest",
                "react/jsx-runtime": "https://esm.sh/react@latest/jsx-runtime",
                "@mui/material": "https://esm.sh/@mui/material@latest?external=react",
                "@mui/icons-material": "https://esm.sh/@mui/icons-material@latest?external=react",
                "@mui/base": "https://esm.sh/@mui/base@latest?external=react",
                "@mui/lab": "https://esm.sh/@mui/lab@latest?external=react",
                "@emotion/react": "https://esm.sh/@emotion/react@latest?external=react",
                "@emotion/styled": "https://esm.sh/@emotion/styled@latest?external=react",
                "@toolpad/core": "https://esm.sh/@toolpad/core@latest?external=react"
            }
        }
    </script>
</head>

<body>
    <div id="root"></div>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Usage -->
    <script type="text/babel" data-type="module">
        import * as React from 'react';
        import { createRoot } from 'react-dom';
        import {
            colors, CssBaseline, createTheme, ThemeProvider, Typography,
            Container, Box, Divider,
            AppBar, Toolbar,
            Link, Button, IconButton, SvgIcon,
            TextField,
            Menu, MenuItem,
            ListItem, ListItemButton, ListItemIcon, ListItemText,
            Tabs, Tab,
        } from '@mui/material';
        import { TabContext, TabList, TabList as TabsList, TabPanel } from '@mui/lab';
        // import { Tabs, Tab, TabsList, TabPanel, } from '@mui/base';
        // import { Menu as MenuIcon, } from '@mui/icons-material';

        // Create a theme instance.
        const theme = createTheme({
            cssVariables: true,
            palette: {
                primary: { main: '#556cd6', },
                secondary: { main: '#19857b', },
                error: { main: colors.red.A400, },
            },
        });

        function LightBulbIcon(props) {
            return (
                <SvgIcon {...props}>
                    <path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6C7.8 12.16 7 10.63 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z" />
                </SvgIcon>
            );
        }

        function MyMenu1(props) {
            const [anchorEl, setAnchorEl] = React.useState(null);
            const open = Boolean(anchorEl);
            const handleClick = (event) => {
                setAnchorEl(event.currentTarget);
            };
            const handleClose = () => {
                setAnchorEl(null);
            };

            return (
                <div>
                    <Button id="basic-button" onClick={handleClick}
                        aria-controls={open ? 'basic-menu' : undefined}
                        aria-haspopup="true"
                        aria-expanded={open ? 'true' : undefined}
                    >
                        Menu1
                    </Button>
                    <Menu id="basic-menu" onClose={handleClose}
                        anchorEl={anchorEl}
                        open={open}
                        MenuListProps={{ 'aria-labelledby': 'basic-button', }}
                    >
                        <MenuItem onClick={handleClose}>Profile</MenuItem>
                        <MenuItem onClick={handleClose}>My account</MenuItem>
                        <MenuItem onClick={handleClose}>Logout</MenuItem>
                    </Menu>
                </div>
            );
        }

        function ProTip() {
            return (
                <Typography sx={{ mt: 6, mb: 3, color: 'text.secondary' }}>
                    <MyMenu1 />
                    <LightBulbIcon sx={{ mr: 1, verticalAlign: 'middle' }} />
                    {'Pro tip: See more '}
                    <Link href="https://mui.com/material-ui/getting-started/templates/"> MUI ⚛️ </Link>
                    <Link href="https://mui.com/material-ui/react-drawer/"> Drawers </Link>
                    {' in the Material UI documentation.'}
                    <br />
                    <TextField id="txt001" label="Это label lorem30" defaultValue="Default Value" helperText="вспомогательный текст" variant="filled" />
                </Typography>
            );
        }

        function Copyright() {
            return (
                <Typography variant="body2" color="text.secondary" align="center">
                    {'Copyright © '}
                    <Link color="inherit" href="https://mui.com/">
                        Your Website
                    </Link>{' '}
                    {new Date().getFullYear()}
                    {'.'}
                    <Button variant="text">Text</Button>
                    <Button variant="contained">Contained</Button>
                    <Button variant="outlined">Outlined</Button>
                </Typography>
            );
        }

        function MyAppBarToolBar() {
            return (
                <AppBar position="static">
                    <Toolbar>
                        <IconButton
                            size="large"
                            edge="start"
                            color="inherit"
                            aria-label="menu"
                            sx={{ mr: 2 }}
                        >
                            ⚛️ {/* <MenuIcon /> */}
                        </IconButton>
                        <Typography variant="h6" component="div" sx={{ flexGrow: 1 }}>
                            Qwerty uiop
                        </Typography>
                        <Link href="https://mui.com/material-ui/getting-started/">MUI</Link>
                        <Link href="https://github.com/mui/material-ui/blob/master/examples/material-ui-via-cdn/index.html">CDN</Link>
                        <Button color="inherit">Login</Button>
                    </Toolbar>
                </AppBar>
            );
        }

        function UnstyledTabsIntroduction() {
            return (
                <Tabs defaultValue={0}>
                    <TabsList>
                        <Tab value={0}>My account</Tab>
                        <Tab value={1}>Profile</Tab>
                        <Tab value={2}>Language</Tab>
                    </TabsList>
                    <TabPanel value={0}>My account page</TabPanel>
                    <TabPanel value={1}>Profile page</TabPanel>
                    <TabPanel value={2}>Language page</TabPanel>
                </Tabs>
            );
        }

        function LabTabs() {
            const [value, setValue] = React.useState('1');

            const handleChange = (event, newValue) => {
                setValue(newValue);
            };

            return (
                <TabContext value={value}>
                    <TabList onChange={handleChange} aria-label="lab API tabs example">
                        <Tab label="Item One" value="1" />
                        <Tab label="Item Two" value="2" />
                        <Tab label="Item Three" value="3" />
                    </TabList>
                    <TabPanel value="1">Item One</TabPanel>
                    <TabPanel value="2">Item Two</TabPanel>
                    <TabPanel value="3">Item Three</TabPanel>
                </TabContext>
            );
        }

        function App() {
            return (
                <Container maxWidth="sm">
                    {/*<UnstyledTabsIntroduction />*/}
                    <LabTabs />
                    <Box sx={{ my: 4 }}>
                        <Typography variant="h4" component="h1" sx={{ mb: 2 }}>
                            Material UI CDN example
                        </Typography>
                        <ProTip />
                        <Copyright />
                    </Box>
                </Container>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(
            <ThemeProvider theme={theme}>
                {/* CssBaseline kickstart an elegant, consistent, and simple baseline to build upon. */}
                <CssBaseline />
                <MyAppBarToolBar />
                <App />
            </ThemeProvider>,
        );
    </script>
</body>

</html>
