<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Добавляем кастомные вариации -->
  <script>
    tailwind.config = {
      variants: {
        extend: {
          display: ['peer-checked']
        }
      }
    }
  </script>
</head>
<body class="p-4">
  
<fieldset class="p-7 m-3 bg-gray-100">
  <legend class="m-3">Published status</legend>

  <input id="draft" class="peer/draft hidden" type="radio" name="status" checked />
  <label for="draft" class="peer-checked/draft:text-sky-500 p-2 bg-gray-200 rounded-t-lg border-t-2 border-x-4 border-indigo-500">Draft</label>

  <input id="published" class="peer/published hidden" type="radio" name="status" />
  <label for="published" class="peer-checked/published:text-sky-500 p-2 bg-gray-200 rounded-t-lg border-t-2 border-x-4 border-indigo-500">Published</label>

  <div class="hidden peer-checked/draft:block">Drafts are only visible to administrators.</div>
  <div class="hidden peer-checked/published:block">Your post will be publicly visible on your site.</div>
</fieldset>
  

<div class="tabs">
  <!-- Радиокнопки -->
  <input type="radio" id="tab1" name="tabs" class="hidden peer" checked />
  <input type="radio" id="tab2" name="tabs" class="hidden peer" />

  <!-- Закладки -->
  <label for="tab1" class="cursor-pointer px-4 py-2 bg-gray-200 peer-checked:bg-blue-500">Tab 1</label>
  <label for="tab2" class="cursor-pointer px-4 py-2 bg-gray-200 peer-checked:bg-blue-500">Tab 2</label>

  <!-- Панели -->
  <div class="hidden peer-checked:block p-4 border-t bg-white">Содержимое Tab 1</div>
  <div class="hidden peer-checked:block p-4 border-t bg-white">Содержимое Tab 2</div>
</div>  
  
  
<div class="tabs">
  <!-- Input ДОЛЖНЫ быть первыми -->
  <input type="radio" name="tabs" id="tab1" class="hidden peer" checked>
  <input type="radio" name="tabs" id="tab2" class="hidden peer">

  <!-- Лейблы -->
  <div class="flex gap-1">
    <label for="tab1" class="
      cursor-pointer 
      px-4 py-2 
      bg-gray-200 
      rounded-t-lg 
      peer-checked:bg-blue-500 
      peer-checked:text-white
    ">
      Tab 1
    </label>
    
    <label for="tab2" class="
      cursor-pointer 
      px-4 py-2 
      bg-gray-200 
      rounded-t-lg 
      peer-checked:bg-blue-500 
      peer-checked:text-white
    ">
      Tab 2
    </label>
  </div>

  <!-- Контентные блоки ДОЛЖНЫ быть после input -->
  <div class="
    hidden
    peer-checked:block
    p-4 
    border 
    bg-white
  ">
    Содержимое Tab 1
  </div>

  <div class="
    hidden 
    peer-checked:block
    p-4 
    border 
    bg-white
  ">
    Содержимое Tab 2
  </div>
</div>

</body>
</html>
