<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Кастомные стили для работы табов */
    .tab-content { display: none; }
    #tab1:checked ~ .tab-content-1,
    #tab2:checked ~ .tab-content-2,
    #tab3:checked ~ .tab-content-3 { display: block; }
  </style>
</head>
<body class="p-8 bg-gray-100">
  <div class="max-w-2xl mx-auto">
    <!-- Радиокнопки (скрытые) -->
    <input class="hidden" type="radio" name="tabs" id="tab1" checked>
    <input class="hidden" type="radio" name="tabs" id="tab2">
    <input class="hidden" type="radio" name="tabs" id="tab3">

    <!-- Вкладки -->
    <div class="flex border-b border-gray-300">
      <label for="tab1" class="
        cursor-pointer 
        px-4 py-2 
        text-gray-600 
        hover:bg-gray-100 
                               shadow-md
        aria-checked:bg-white 
        aria-checked:border-b-2 
        aria-checked:border-blue-500
      ">
        Tab 1
      </label>
      <label for="tab2" class="
        cursor-pointer 
        px-4 py-2 
        text-gray-600 
                               shadow-md
        hover:bg-gray-100 
        aria-checked:bg-white 
        aria-checked:border-b-2 
        aria-checked:border-blue-500
      ">
        Tab 2
      </label>
      <label for="tab3" class="
        cursor-pointer 
        px-4 py-2 
        text-gray-600 
                               shadow-md
        hover:bg-gray-100 
        aria-checked:bg-white 
        aria-checked:border-b-2 
        aria-checked:border-blue-500
      ">
        Tab 3
      </label>
    </div>

    <!-- Контент табов -->
    <div class="tab-content-1 tab-content bg-white p-4">
      <h3 class="text-xl font-bold mb-2">Content 1</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <div class="tab-content-2 tab-content bg-white p-4">
      <h3 class="text-xl font-bold mb-2">Content 2</h3>
      <p>Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>

    <div class="tab-content-3 tab-content bg-white p-4">
      <h3 class="text-xl font-bold mb-2">Content 3</h3>
      <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco.</p>
    </div>
  </div>
</body>
</html>
