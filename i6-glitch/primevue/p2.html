<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeVue Example</title>
    <link rel="stylesheet" href="https://unpkg.com/primevue/resources/themes/saga-blue/theme.css" />
    <link rel="stylesheet" href="https://unpkg.com/primevue/resources/primevue.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/primeicons/primeicons.css" />
    <link rel="stylesheet" href="https://unpkg.com/primeflex/primeflex.css" />
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/primevue/core/core.min.js"></script>
    <script src="https://unpkg.com/primevue/datatable/datatable.min.js"></script>
    <script src="https://unpkg.com/primevue/column/column.min.js"></script>
    <!--<script src="https://unpkg.com/primevue/primevue.min.js"></script>-->
    <script src="https://unpkg.com/primevue@4.3.3/umd/primevue.min.js"></script>
</head>
<body>
    <div id="app">
        <DataTable :value="products">
            <Column field="name" header="Name"></Column>
            <Column field="category" header="Category"></Column>
            <Column field="price" header="Price"></Column>
        </DataTable>
    </div>

    <script>
        const { createApp, ref } = Vue;
        const app = createApp({
            setup() {
                const products = ref([
                    { name: 'Product 1', category: 'Category 1', price: '$20' },
                    { name: 'Product 2', category: 'Category 2', price: '$30' },
                    { name: 'Product 3', category: 'Category 1', price: '$40' },
                    { name: 'Product 4', category: 'Category 2', price: '$50' }
                ]);

                return { products };
            }
        });

        app.use(PrimeVue);
        app.component('DataTable', DataTable);
        app.component('Column', Column);
        app.mount('#app');
    </script>
</body>
</html>
