<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XML-–≤–∞–ª–∏–¥–∞—Ü–∏—è –ø–æ XSD (—á–∏—Å—Ç—ã–π —Ñ—Ä–æ–Ω—Ç)</title>

  <!-- xmllint.js (libxml2 + Emscripten) -->
  <!--<script src="https://unpkg.com/xmllint/xmllint.js"></script>-->
  <script src="https://unpkg.com/xmllint@0.1.1/xmllint.js"></script>

  <style>
    body {font-family: system-ui, sans-serif; margin: 2rem;}
    .ok     {color: green;}
    .error  {color: red;  white-space: pre-wrap;}
  </style>
</head>
<body>

<h2>XML ‚á¢ XSD –≤–∞–ª–∏–¥–∞—Ü–∏—è –≤ –±—Ä–∞—É–∑–µ—Ä–µ</h2>

<label>XML-—Ñ–∞–π–ª: <input type="file" id="xmlFile" accept=".xml"/></label><br><br>
<label>XSD-—Ñ–∞–π–ª: <input type="file" id="xsdFile" accept=".xsd,.xml"/></label><br><br>

<button id="runBtn" disabled>–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>

<hr>
<div id="result"></div>

<script>
  const xmlInput = document.getElementById('xmlFile');
  const xsdInput = document.getElementById('xsdFile');
  const runBtn   = document.getElementById('runBtn');
  const result   = document.getElementById('result');

  // –≤–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É, –∫–æ–≥–¥–∞ –≤—ã–±—Ä–∞–Ω—ã –æ–±–∞ —Ñ–∞–π–ª–∞
  [xmlInput, xsdInput].forEach(inp => inp.addEventListener('change', () => {
    runBtn.disabled = !(xmlInput.files.length && xsdInput.files.length);
  }));

  runBtn.addEventListener('click', async () => {
    result.textContent = '–ß–∏—Ç–∞—é —Ñ–∞–π–ª—ã‚Ä¶';
    const [xmlText, xsdText] = await Promise.all([
      readFile(xmlInput.files[0]),
      readFile(xsdInput.files[0])
    ]);

    try {
      const res = xmllint.validateXML({xml: xmlText, schema: xsdText});

      if (!res.errors) {
        result.className = 'ok';
        result.textContent = '‚úÖ –î–æ–∫—É–º–µ–Ω—Ç –≤–∞–ª–∏–¥–µ–Ω!';
      } else {
        result.className = 'error';
        result.textContent = '‚ùå –û—à–∏–±–∫–∏:\n' + res.errors.join('\n');
      }
    } catch (e) {
      result.className = 'error';
      result.textContent = 'üò¢ –ß—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫:\n' + e;
    }
  });

  function readFile(file){
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onerror = () => reject(reader.error);
      reader.onload  = () => resolve(reader.result);
      reader.readAsText(file);
    });
  }
</script>

</body>
</html>
