<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index of P</title>
    <style>
      /* Basic page style resets */
      html, body {
        margin: 0;
        border: 0;
        min-height: 100% !important;
        height: 100%;
        overflow: hidden;
      }

      *, *:after, *:before {
        box-sizing: border-box;
      }

      [hidden] {
        display: none !important;
      }


      body {
        display: grid;
        row-gap: 0.2em;
        column-gap: 0.3em;
        padding: 0.2em;
        font-family: Geneva, Verdana, Tahoma, Arial, Helvetica, sans-serif;

        background: linear-gradient(
          -45deg,
          hsla(110, 90%, 20%, 0.1),
          hsla(310, 90%, 20%, 0.1)
        );

        header,
        footer,
        nav,
        main,
        aside {
          box-shadow: inset 0 0 9px #0005;
          border-radius: 0.4em;
          padding: 0.3em;
        }
      }

      body {
        grid-template-columns: auto 1fr auto;
        grid-template-rows: auto auto 1fr auto auto;

        header {
          grid-column: 1 / span 3;
          grid-row: 1;
        }

        .nav-menu {
          grid-column: 1 / span 3;
          grid-row: 2;
        }

        .aside-left {
          grid-column: 1;
          grid-row: 3;
        }

        .aside-right {
          grid-column: 3;
          grid-row: 3;
        }

        footer {
          grid-column: 1 / span 3;
          grid-row: 5;
        }
      }

      @media screen and (max-width: 600px) {
        body {
          grid-template-columns: auto 1fr;
          grid-template-rows: auto 1fr 1fr auto;

          header {
            grid-column: 1;
            grid-row: 1;
          }

          .nav-menu {
            grid-column: 2;
            grid-row: 1;
          }

          .aside-left {
            grid-column: 1;
            grid-row: 2;
          }

          main {
            grid-row: span 2;
          }

          .aside-right {
            grid-column: 1;
            grid-row: 3;
          }

          footer {
            grid-column: 1 / span 2;
            grid-row: 5;
          }
        }
      }

      @media screen and (max-width: 270px) {
        body {
          grid-template-columns: 1fr;
          grid-template-rows: auto auto auto 1fr auto auto;

          header {
            grid-column: 1;
            grid-row: 1;
          }

          .nav-menu {
            grid-column: 1;
            grid-row: 2;
          }

          .aside-left {
            grid-column: 1;
            grid-row: 3;
          }

          main {
            grid-row: 4;
          }
          .aside-right {
            grid-column: 1;
            grid-row: 5;
          }

          footer {
            grid-column: 1;
            grid-row: 6;
          }
        }
      }

      @media (hover: hover) {
        header:hover,
        footer:hover,
        nav:hover,
        main:hover,
        aside:hover {
          box-shadow: inset 0 0 9px #0007;
          transition-duration: 0.5s;
        }
      }

      .block-main {
        height: 100%;
      }

      .aside-left {
        padding: 0.5em;
        word-break: break-word;
        /*на будущее*/
      }
      .aside-right {
        padding: 0.5em;
        overflow: auto;
      }

      .nav-menu {
        background-color: hsl(270, 34%, 85%);
      }

      .block-title {
        font-size: 19px;
        background: linear-gradient(
          hsla(270, 90%, 20%, 0.2),
          hsla(100, 90%, 20%, 0.2)
        );
      }
    </style>
  </head>

  <body>
    <header><span class="block-title">header</span> f64k.github.io/p</header>
    <nav class="nav-menu">nav</nav>
    <aside class="aside-left">aside left</aside>
    <main>
      <div>main</div>
      <div>пороги CSS на 270 и 600 px</div>
    </main>
    <aside class="aside-right">aside right</aside>
    <footer>footer</footer>
  </body>
</html>
